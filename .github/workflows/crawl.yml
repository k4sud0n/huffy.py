name: Daily Crawl

on:
  schedule:
    # UTC 15:00 = KST 00:00 (자정)
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger crawl API
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_URL }}/api/v1/cron/crawl" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "Crawl failed with status $http_code"
            exit 1
          fi

          echo "Crawl completed successfully"
